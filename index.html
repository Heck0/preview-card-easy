<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container">
      <div class="container__image"></div>

      <div class="content">
        <h1 class="content__title">
          Get <span class="title--purple">insights</span> that help your
          business grow.
        </h1>
        <p class="content__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="information">
          <span class="information__title">10k+</span>
          <p class="information__secondaryText">companies</p>
        </div>
        <div class="information">
          <span class="information__title">314</span>
          <p class="information__secondaryText">templates</p>
        </div>
        <div class="information">
          <span class="information__title">12M+</span>
          <p class="information__secondaryText">queries</p>
        </div>
      </div>
    </div>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>Coded by <a href="#">Alexandre Savard-Plante</a>.</p>
    </footer>
  </body>
</html>
